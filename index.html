<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Card Flip</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">

      <div id="top-container">
        <div id="score-container">
          <h1> Turns: <span id="turns">0</span></h1>
        </div>

        <div>
          <h3> Pick a card theme: </h3>
          <form name="cardThemes">
            <input type="radio" id="argyle" name="theme" value="argyle" checked="checked">
            <label for="argyle">Argyle</label><br />
            <input type="radio" id="blue-floral" name="theme" value="blue-floral">
            <label for="blue-floral">Blue floral</label><br />
            <input type="radio" id="checkerboard" name="theme" value="checkerboard">
            <label for="checkerboard">Checkerboard</label><br />
            <input type="radio" id="citrus" name="theme" value="citrus">
            <label for="citrus">Citrus</label><br />
            <input type="radio" id="mermaid" name="theme" value="mermaid">
            <label for="mermaid">Mermaid gradient</label><br />
            <input type="radio" id="paisley" name="theme" value="paisley">
            <label for="paisley">Paisley</label><br />
            <input type="radio" id="red-floral" name="theme" value="red-floral">
            <label for="red-floral">Red floral</label><br />
            <input type="radio" id="scales" name="theme" value="scales">
            <label for="scales">Scales</label><br />
            <input type="radio" id="starry-sky" name="theme" value="starry-sky">
            <label for="starry-sky">Starry sky</label><br />
            <input type="radio" id="wine" name="theme" value="wine">
            <label for="wine">Wine gradient</label><br />
          </form>
        </div>
      </div>

      <div id="grid">
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="1"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="2"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="3"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="4"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="5"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="6"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="7"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="8"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="9"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="10"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="11"></div>
        </div>
        <div class="card-container">
          <div class="card front"></div>
          <div class="card back" data-id="12"></div>
        </div>
        <div class="card-container">

          <div class="card back" data-id="13"></div>
        </div>
        <div class="card-container">

          <div class="card back" data-id="14"></div>
        </div>
        <div class="card-container">

        <div class="card-container">

      </div>
    </div>
  </body>
</html>
